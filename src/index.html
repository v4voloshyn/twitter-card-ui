<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <!--=============== Подключение шрифтов ===============-->
   <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap"
      rel="stylesheet">
   <!--=============== Подключение стилей ===============-->
   <link rel="stylesheet" href="./css/style.min.css">
   <title>Twitter Card UI</title>
</head>

<body>

   <div class="card">
      <div class="container">
         <div class="card__wrapper">
            <div class="card__body">
               <div class="card__header">
                  <img src="./images/card-bg.jpg" alt="background" class="card__header-img">
               </div>
               <div class="card__footer">
                  <div class="card__footer_info">
                     <p class="card__footer_twits"><span id="twits">777</span>
                        <br> TWEETS</p>
                     <p class="card__footer_folowers"><span id="followers">100,500</span>
                        <br> FOLLOWERS</p>
                  </div>
                  <button class="btn follow-btn" id="follow-btn">FOLLOW</button>
               </div>
            </div>
         </div>
      </div>
   </div>

   <!--=============== Подключение скриптов ===============-->
   <script src="./js/index.js"></script>
</body>

</html>
